<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="control">
      <form>
        <div class="row row-cols-lg-auto g-3 align-items-center">
          <label for="select-region" class="col-lg col-form-label col-form-label-sm">Select Region</label>
          <div class="col-lg-4">
            <select class="form-control" id="select-region">
              <option value=1>1/F Corridor (Outside Passion)</option>
              <option value=2>2/F Corridor (Outside Engineering Commons)</option>
            </select>
          </div>
          <label for="select-region" class="col-lg col-form-label col-form-label-sm">Number of Robots</label>
          <div class="col-lg">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="nRobots" id="nRobots1" value="1">
              <label class="form-check-label" for="nRobots1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="nRobots" id="nRobots2" value="2">
              <label class="form-check-label" for="nRobots2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="nRobots" id="nRobots3" value="3" checked>
              <label class="form-check-label" for="nRobots3">3</label>
            </div>
            <!-- <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="nRobots" id="nRobots4" value="4">
              <label class="form-check-label" for="nRobots4">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="nRobots" id="nRobots5" value="5">
              <label class="form-check-label" for="nRobots5">5</label>
            </div> -->
          </div>
          <button type="button" class="btn btn-primary" id="findpath-btn">Find Path</button>
        </div>
      </form>
    </div>
    <div id="canvas-vp"></div>

    <div id="playback-control">
      <form>
        <div class="row row-cols-lg-auto g-3 align-items-center">
          <button type="button" class="btn btn-primary" id="playback-btn">&#9654;</button>
          <label for="playback-time" class="col-lg col-form-label col-form-label-sm"></label>
          <div class="col-lg-9">
            <label for="playback-time" class="form-label" id="playback-text">-- / --</label>
            <input type="range" class="form-range" min="0" max="0" step="1" value="0" id="playback-time">
          </div>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
