<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="control">
      <form>
        <div class="row row-cols-lg-auto g-3 align-items-center">
          <label for="select-region" class="col-lg col-form-label col-form-label-sm">Select Region</label>
          <div class="col-lg-9">
            <select class="form-control" id="select-region">
              <option>1/F Corridor (Outside Passion)</option>
              <option>2/F Corridor (Outside Engineering Commons)</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Find Path</button>
        </div>
      </form>
      <!-- <button type="submit" class="btn btn-primary">Find Path</button> -->
    </div>
    <div id="canvas-vp"></div>

    <div id="playback-control">
      <form>
        <div class="row row-cols-lg-auto g-3 align-items-center">
          <button type="submit" class="btn btn-primary">&#9654;</button>
          <label for="playback-time" class="col-lg col-form-label col-form-label-sm"></label>
          <div class="col-lg-9">
            <label for="playback-time" class="form-label" id="playback-text">12 / 3000</label>
            <input type="range" class="form-range" min="0" max="5" step="1" id="playback-time">
          </div>
        </div>
      </form>
      <!-- <button type="submit" class="btn btn-primary">Find Path</button> -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
